<!DOCTYPE html>
<html>
<head>
<title>List and Table</title>
<style>
table,th,td {border : 1px solid ;
/*border-collapse : collapse;*/
}

table {width : 30%
}
th {border-radius:5px;
}
th,td {background-color : rgb(100,550,350);
text-align : center;
}
</style>
</head>
<body>
<h3>Ice-Cream</h3>
<ol type="a" >
<li>Belgium chocolate</li>
<li>Cornetto</li>
<li>Black Currant</li>
<li>iBar</li>
<li>Butterscotch</li>
</ol><br><br>

<h3>Chocolates</h3>
<ul style="list-style-type:square;">
<li>Dairy milk</li>
<li>KitKat</li>
<li>Munch</li>
<li>Snickers</li>
<li>Galaxy</li>
</ul><br><br>

<h3>Table</h3>
<table >
<tr>
<th>USN</th>
<th>Name</th>
<th>Branch</th>
<th>CGPA</th>
</tr>

<tr>
<td>1VI18CS045</td>
<td>Kartik</td>
<td>EC</td>
<td>9.5</td>
</tr>

<tr>
<td>1VI18CS050</td>
<td>Laya</td>
<td>CS</td>
<td>7.5</td>
</tr>
</table>
</body>
</html>
